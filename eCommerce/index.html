<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/merch_style.css">
        <script src="js/merch.js" type="module"></script>
    <title>BuenVia</title>
</head>
<body>

<!--NAV-->
<nav>
    <div class="navbar">
        <div class="logo">
            <a href="/"><img class="nav-logo" src="styles/images/logo.png" alt="BuenVia Logo"></a>
        </div>
        <div class="nav-title">
            <h1>MERCH</h1>
        </div>
        <div class="nav-cart">
            <p class="nav-cart-btn" id="viewBasketBtn"><img src="styles/images/cart.svg" alt="" class="cart" id="cart"> <span id="cartQuantity"><span id="shoppingBasketEl">0</span> items</span> </p>
        </div>
    </div>
</nav>


<main class="flex-col">
    <div class="width-container flex-col-cont">

        <header class="header">
            <div class="search-container" id="searchContainer">
                <input type="text" class="search-input" id="searchInput" placeholder="Search...">
                <button class="btn" id="searchBtn">GO</button>
            </div>
            <div>
                <button class="btn back-btn" id="basketBackBtn">View other items</button>
            </div>
        </header>
        
        <!--STORE CONTAINER-->
        <div id="storeContainer" class="flex-row store-container"></div>

        <div id="searchResultContainer"></div>
        
        <!--ITEM VIEW-->
        <div id="itemViewContainer" class="item-container hidden">
            <div class="flex-col">
                <div class="flex-col">
                    <span src="" alt="BuenVia Image" class="itm-img-lg" id="itemViewImg">
                </div>
                <div class="item-display-box">
                    <h2 id="itemViewTitle"></h2>
                    <h4 id="itemViewPrice">£</h4>
                    <div class="item-display-desc">
                        <p id="itemViewDesc"></p>
                    </div>
                    <div class="item-quantity-select">

                        <select class="item-display-quantity" id="itemViewQuantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <!-- <input type="number" class="item-display-quantity" id="itemViewQuantity" min="1" max="3" value="1"> -->
                        <button class="btn" id="itemViewAddBtn">Add</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!--BASKET CONTAINER-->
        <div id="basketContainer" class="basket-container hidden flex-col">
            <h4>Shopping Basket</h4>
            <div id="basketSummary">
                <p>Total number of items in the basket: <span id="numItems"></span></p>
                <p>Totel price: <span id="totalPriceItems"></span></p>
            </div>
            <div class="checkout-button-container">
                <button class="checkout-btn" id="checkoutBtn">Checkout</button>
            </div>
            <div id="itemListContainer"></div>
        </div>

        <!--CHECKOUT-->
        <div class="checkout-container" id="checkoutContainer">           
            <div class="row">
                    
                    <form action="javascript:void(0)" method="POST" class="form-card">

                        <div class="title">
                            <h2>Checkout</h2>
                            <p id="checkoutMessage"></p>
                        </div>

                        <div class="row">
                            <div class="col-50 input-container">
                                <label for="">Email</label>
                                <input class="checkout-input" type="text" name="" id="emailCheck">
                                <label for="">Name on Card</label>
                                <input class="checkout-input" type="text" name="" id="cardNameCheck">
                                <label for="">Card Number</label>
                                <input class="checkout-input" type="text" name="" id="cardNumCheck">
                                <div class="row">
                                    <div class="col-50 flex-col">
                                        <label for="">Exp Date</label>
                                        <input class="checkout-input " type="text" id="expDateCheck">
                                    </div>
                                    <div class="col-50 flex-col">
                                        <label for="">CCV Number</label>
                                        <input class="checkout-input" type="text" id="ccvCheck">
                                    </div>
                                </div>
                            </div>

                            <div class="col-50 input-container">
                                <label for="">Name</label>
                                <input class="checkout-input" type="text" name="" id="nameCheck">
                                <label for="">Address</label>
                                <input class="checkout-input" type="text" name="" id="addCheck">
                                <label for="">Town / City</label>
                                <input class="checkout-input" type="text" name="" id="townCheck">
                                <div class="row">
                                    <div class="col-50 flex-col">
                                        <label for="">Post Code</label>
                                        <input class="checkout-input" type="text" id="pcCheck">
                                    </div>
                                    <div class="col-50 flex-col">
                                        <p>I have read T&Cs</p>
                                        <input class="checkout-input" type="checkbox" id="tcCheck">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row check-total">
                            <p>Total: <span id="checkoutTotal"></span></p>
                            <p>P&P: £4.99</p>
                            <p>Final Total: <span id="finalCheckoutTotal"></span></p>
                        </div>

                        <div class="complete-field">
                                <button class="btn" id="completeBtn">Complete Order</button>
                        </div> 

                    </form>
                    
            </div>
        </div>




    <!--END-->    
    </div>
</main>
</body>
</html>
