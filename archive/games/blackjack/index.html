<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Blackjack...</h1>

    <div class="row">
        <div class="container">

            <div class="col-6">
                <h1>Player 1</h1>
                <div class="score">
                    <span class="score0">0</span>
                </div>
                <div class="cards0">
                    <span id="p1-card1"></span>
                    <span id="p1-card2"></span>
                    <span id="hitCard0"> </span>
                </div>
                <div class="msg">
                    <h2></h2>
                </div>
                <div class="controls0">
                    <button class="btn" id="hit0">Hit</button>
                    <button class="btn" id="hold0">Hold</button>
                </div>
            </div>

            <div class="col-6">
                <h1>Player 2</h1>
                <div class="score">
                    <span class="score1">0</span>
                </div>
                <div class="cards1">
                    <span id="p2-card1"></span>
                    <span id="p2-card2"></span>
                </div>
                <div class="msg">
                    <h2></h2>
                </div>
                <div class="controls1">
                    <button class="btn" id="hit1">Hit</button>
                    <button class="btn" id="hold1">Hold</button>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="dealer">
            <button class="btn" id="dealer">Deal</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
