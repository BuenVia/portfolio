<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Penalty Shootout!</h1>
    <div class="score">
        <span>Home </span><span class="score-0" id="score-0">0</span> <span>Kicks </span><span class="kicks-0" id="kicks-0">0</span> <br>
        <span>Away </span><span class="score-1" id="score-1">0</span> <span>Kicks </span><span class="kicks-1" id="kicks-1">0</span> <br>
    </div>

    <div class="goal">
        <img src="images/gk1.png" alt="GK" class="goalkeeper">
    </div>

    <div class="six-box">

    </div>

    <div class="football">
        <img src="images/football.png" alt="" class="football">
    </div>

    <div class="control-pl1">
        <button class="btn btn-left" id="shoot">Left</button>
        <button class="btn btn-center">Center</button>
        <button class="btn btn-right">Right</button>
    </div>

    <div class="control-cpu">
        <button class="btn btn-next">Next Round</button><br><br>
    </div>

    <div>
        <button class="btn btn-new">New Game</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
