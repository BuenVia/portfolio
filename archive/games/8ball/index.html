<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac3ba74ae6.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1>Magic 8 Ball</h1>

<div class="container">
    <div class="row">
        <div class="container1">
            <span class="response" id="response"></span><br>
        </div>


        <p><i class="far fa-comment"></i> Ask me a question...</p> 
        <p><i class="fas fa-arrows-alt-h"></i> Shake your phone...</p>
        <p><i class="far fa-share-square"></i> Click submit...</p>
        <button class="btn" id="submit">Submit</button>

    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
